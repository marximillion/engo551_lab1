{% extends "base1.html" %}

{% block title %}Review page{% endblock %}

{% block heading %}Review page{% endblock %}

{% block body %}
    <div class="review-page text-center" >
        <h1>User Ratings and Comments</h1>
        <table id="example" class="table table-striped table-bordered" style="width: 90%;">
        <thead>
            <tr>
                <th>User</th>
                <th>Rating</th>
                <th>Comments</th>
            </tr>
        </thead>
        <tbody>
        {% for item in items %}
        <tr>
            <td>{{ item.user_id }}</td>
            <td>{{ item.rating }}</td>
            <td>{{ item.comment }}</td>
        </tr>
        </tbody>
        {% endfor %}
        </table>
    </div>
{% endblock %}
